<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Blueprints Scoring Result</title>
</head>

<body>
    <h1>Scoring Result!</h1>
    <div id="blueprint">
        <table>
            <tr>
                <td>%R1C1%</td>
                <td>%R1C2%</td>
            </tr>
            <tr>
                <td>%R2C1%</td>
                <td>%R2C2%</td>
            </tr>
            <tr>
                <td>%R3C1%</td>
                <td>%R1C2%</td>
            </tr>
        </table>
        <img src="https://placehold.co/100?text=Blueprint+Model" alt="blueprint">
    </div>
    <div id="building">
        <iframe width="200" height="200" style="border:1px solid #eeeeee;"
            src="https://3dviewer.net/embed.html#model=https://raw.githubusercontent.com/MRU-CSIS-1502-001-202501-ASG-classroom/3dmodel-test-jp/main/cube3d.zip$camera=-3.65390,3.93858,5.41839,1.06000,1.57500,1.61000,0.00000,1.00000,0.00000,45.00000$projectionmode=perspective$envsettings=fishermans_bastion,off$backgroundcolor=42,43,46,255$defaultcolor=200,200,200$defaultlinecolor=100,100,100$edgesettings=off,0,0,0,0"></iframe>
    </div>
    <div id="score">
        <h2>%SCORE%</h2>
        %SCORETABLE%
    </div>
</body>

</html>
