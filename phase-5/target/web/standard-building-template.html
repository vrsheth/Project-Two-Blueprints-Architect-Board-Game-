<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Blueprints Scoring Result</title>
</head>

<body>

    <div id="container">
        <h1>Scoring Result</h1>
        <div id="content">
            <div id="left">
                <div id="blueprint">
                    <table>
                        <tr>
                            <td>%R1C1%</td>
                            <td>%R1C2%</td>
                        </tr>
                        <tr>
                            <td>%R2C1%</td>
                            <td>%R2C2%</td>
                        </tr>
                        <tr>
                            <td>%R3C1%</td>
                            <td>%R3C2%</td>
                        </tr>
                    </table>
                    <img src="https://placehold.co/100?text=Blueprint+Model" alt="blueprint">
                </div>
                <div id="building">
                    <iframe width="230" height="230" style="border:1px solid #eeeeee;"
                        src="https://3dviewer.net/embed.html#model=https://raw.githubusercontent.com/MRU-CSIS-1502-001-202501-ASG-classroom/3dmodel-test-jp/main/3dbuilding.zip$camera=-3.65390,3.93858,5.41839,1.06000,1.57500,1.61000,0.00000,1.00000,0.00000,45.00000$projectionmode=perspective$envsettings=fishermans_bastion,off$backgroundcolor=42,43,46,255$defaultcolor=200,200,200$defaultlinecolor=100,100,100$edgesettings=off,0,0,0,0"></iframe>
                </div>
            </div>
            <div id="right">
                <div id="score">
                    <h2>Total: <span>%TOTAL-SCORE%</span></h2>
                    <table>
                        <tr>
                            <td class="material">GLASS</td>
                            <td class="score-value">%GLASS-SCORE%</td>
                        </tr>
                        <tr>
                            <td class="material">RECYCLED</td>
                            <td class="score-value">%RECYCLED-SCORE%</td>
                        </tr>
                        <tr>
                            <td class="material">STONE</td>
                            <td class="score-value">%STONE-SCORE%</td>
                        </tr>
                        <tr>
                            <td class="material">WOOD</td>
                            <td class="score-value">%WOOD-SCORE%</td>
                        </tr>
                        <tr>
                            <td class="material">BONUSüèÜ</td>
                            <td class="score-value">%BONUS-SCORE%</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
