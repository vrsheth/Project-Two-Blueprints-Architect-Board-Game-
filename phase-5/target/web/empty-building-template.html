<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Blueprints Scoring Result</title>
</head>

<body>

    <div id="container">
        <h1>Scoring Result!</h1>
        <div id="content">
            <div id="left">
                <div id="blueprint">
                    <table>
                        <tr>
                            <td>%R1C1%</td>
                            <td>%R1C2%</td>
                        </tr>
                        <tr>
                            <td>%R2C1%</td>
                            <td>%R2C2%</td>
                        </tr>
                        <tr>
                            <td>%R3C1%</td>
                            <td>%R1C2%</td>
                        </tr>
                    </table>
                    <img src="https://placehold.co/100?text=Blueprint+Model" alt="blueprint">
                </div>
                <div id="building">
                    <img src="https://placehold.co/230?text=Empty+Building" alt="An empty building.">
                </div>
            </div>
            <div id="right">
                <div id="score">
                    EMPTY BUILDING
                </div>
            </div>
        </div>
    </div>

</body>

</html>
